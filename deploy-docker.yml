---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: azharapp
        image: "ec2-13-235-79-95.ap-south-1.compute.amazonaws.com:5000/azharapp:1.1.1"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
